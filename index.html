<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be my Valentine?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color:#1b1020;
      text-align:center;
      padding:24px;
    }
    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,0.78);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 18px;
      padding: 22px 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      backdrop-filter: blur(8px);
    }
    h1{ margin: 0 0 8px; font-size: 2rem; }
    p{ margin: 0 0 16px; line-height: 1.45; }
    .buttons{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-bottom: 10px; }
    button{
      border:0;
      border-radius:999px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor:pointer;
    }
    #yes{ background:#ff2f6d; color:#fff; }
    #no{ background:#fff; color:#ff2f6d; border:1px solid rgba(0,0,0,0.1); }

    #afterYes { display:none; margin-top: 14px; }
    #photo {
      display:none;
      width: min(560px, 88vw);
      border-radius: 18px;
      margin: 12px auto 0;
      box-shadow: 0 14px 40px rgba(0,0,0,0.18);
    }
    #msgTitle { font-weight: 850; font-size: 1.2rem; }
    #msgText { margin-top: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <p>I like spending time with you. Want to make 14 Feb special together?</p>

    <div class="buttons">
      <button id="yes">Yes ðŸ’—</button>
      <button id="no">No ðŸ˜…</button>
    </div>

    <div id="afterYes">
      <div id="msgTitle">Yay!! ðŸ’˜ Itâ€™s a date.</div>
      <div id="msgText">Tell me what time youâ€™re free and Iâ€™ll plan something nice.</div>
    </div>

    <img id="photo" src="IMG_5365.JPEG" alt="Our photo together" />
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const afterYes = document.getElementById("afterYes");
    const photo = document.getElementById("photo");

    yes.addEventListener("click", () => {
      afterYes.style.display = "block";
      photo.style.display = "block";
      no.style.display = "none";
      yes.textContent = "Yay ðŸ’ž";
    });

    no.addEventListener("mouseover", () => {
      const x = (Math.random() - 0.5) * 240;
      const y = (Math.random() - 0.5) * 160;
      no.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
